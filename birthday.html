<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;900&family=Nanum+Myeongjo:wght@800&family=Noto+Serif:ital,wght@1,700&family=Orbitron:wght@400;800&family=Updock&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Today is Vivian's birthday 🎉</h1>
        <img id="bff-img" src="./assets/vivianphoto.jpg"> <!--bff = best friend forever-->
        <h2 id="bday-age">27 years old</h2>
        <h4 id="bday-date">22.09.2022</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I'm for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <img class="gift-img" id="gift-img-happy"> <!--src="./assets/giftcover01.jpg">-->
    </div>

    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <img class="gift-img" id="gift-img-hot">
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <img class="gift-img" id="gift-img-genius">
    </div>

    <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <img class="gift-img" id="gift-img-badass">
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend 🥂</h2>
        <img class="gift-img" id="gift-img-cheers">
    </div>
</body>
</html>
